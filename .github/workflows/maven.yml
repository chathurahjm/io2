name: Java CI with Maven


on:
  schedule:
    - cron:  '0 */2 * * *'  
    
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven


    - name: Install VPN
      run: | 
             brew install openvpn
             cd src
             cd data
             ls
             pwd

             sudo chmod -R 777 /usr/local/opt/openvpn/sbin/openvpn
             # sudo sed -i 's/auth-user-pass/auth-user-pass credentials/g' data.ovpn
              sed -i '' 's/auth-user-pass/auth-user-pass credentials/g' data.ovpn
             sudo nohup openvpn data.ovpn &
             curl ifconfig.me


      # Start Xvfb
    - name: Start Xvfb
      run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      

